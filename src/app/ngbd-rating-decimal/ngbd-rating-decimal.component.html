
<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
  </span>
</ng-template>
<ngb-rating [ngModel]="currentRate" (ngModelChange)="change($event)" [rate]="currentRate" [starTemplate]="t" [readonly]="editable" max="5"></ngb-rating>
