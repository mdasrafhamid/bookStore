<div class="card h-20" (click)="onSelect()">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="assets/img/{{book.image}}" class="card-img" alt="book image">
        </div>
        <div class="col-md-4">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <ngbd-rating-decimal [currentRate]=book.rating></ngbd-rating-decimal>
                <p class="card-text">by {{book.author}}</p>
                <p class="card-text">{{book.description}}</p>
            </div>
        </div>
        <div class="card-body">
            <div class="col-md-4">
                <h4 class="card-text">{{book.price|currency}}</h4>
                <a href="/">Add to cart</a>
            </div>
        </div>
    </div>
</div>
