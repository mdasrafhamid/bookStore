<div class="py-4">
    <h1 class="text-center">Customer Login</h1>
</div>
<div class="container">
    <form  class="mx-auto" style="width: 500px;" #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="form-group row">
            <label for="email" class="col-sm-2 control-label">E-mail:</label>
            <div class="col-sm-10">
                <input #uname='ngModel' type="text" class="form-control" id="email" placeholder="Enter email" ngModel
                    name='email' minlength='3' required>
            </div>
            <div class="row" *ngIf='!uname.valid && uname.touched'>
                <div *ngIf="uname.errors.minlength" class="alert alert-danger">
                    Min {{uname.errors.minlength.requiredLength}} characters are required..
                </div>
                <div *ngIf="uname.errors.required" class="alert alert-danger">
                    Username is required
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Password" ngModel name='password'
                    required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-right">Login</button>
    </form>
</div>
