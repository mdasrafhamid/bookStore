
<div>
    <form [formGroup]="movieForm" (ngSubmit)="addMovie(movieForm)">
        <div class="form-group">
            <label for="title">Email</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre" class="form-control" formControlName="genre">
                <option value="">Select Movie Category</option>
                <option [ngValue]="genre" *ngFor="let genre of genres">{{genre.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" class="form-control" id="stock" placeholder="Enter stock" formControlName="stock">
        </div>
        <div class="form-group">
            <label for="rate">Rate</label>
            <input type="text" class="form-control" id="rate" placeholder="Enter rate" formControlName="rate">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
