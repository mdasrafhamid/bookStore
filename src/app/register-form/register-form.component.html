<div class="py-3">
    <h1 class="text-center">Register as a customer </h1>
</div>
<div class="container">
    <form class="mx-auto" style="width: 700px;" (ngSubmit)="registerUser()" [formGroup]="registerForm">

        <div class="form-group row">
            <label for="email" class="col-sm-3 control-label">E-mail Address:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">Full Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
            </div>
            <div *ngIf="name.invalid && name.touched">
                <div *ngIf="name.errors.required" class="alert alert-danger">
                    Name is required..
                </div>
                <div *ngIf="name.errors.minlength" class="alert alert-danger">
                    Min 5 char required
                </div>
            </div>
            <div *ngIf="name.pending" class="alert alert-danger">
                checking username...
            </div>

        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password"
                    formControlName="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 control-label">Confirm Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="cpwd" placeholder="Reenter Password"
                    formControlName="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 control-label">Phone Number:</label>
            <div class="col-sm-9">
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number"
                    formControlName="phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-3 control-label">Address:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="address" placeholder="Enter Address"
                    formControlName="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="city" class="col-sm-3 control-label">City:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="city" placeholder="Enter City" formControlName="city">
            </div>
        </div>
        <div class="form-group row">
            <label for="zip" class="col-sm-3 control-label">Zip Code:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code" formControlName="zip">
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-sm-3 control-label">Country:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="country" placeholder="Enter Country" formControlName="country">
            </div>
        </div>

        <button type="submit" class="btn btn-primary float-right">Register</button>
    </form>
</div>
