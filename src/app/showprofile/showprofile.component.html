<h1 class="text-center">Welcome, {{user.name}} </h1>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <table class="table table-borderless">
        <tbody>
            <tr>
                <th>Email</th>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <th>Full Name</th>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{user.phone}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{user.address}}</td>
            </tr>
            <tr>
                <th>City</th>
                <td>{{user.city}}</td>
            </tr>
            <tr>
                <th>Zip Code</th>
                <td>{{user.zip}}</td>
            </tr>
            <tr>
                <th>Country</th>
                <td>{{user.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-md-4"></div>
</div>
<div class="text-center">
    <a class="nav-link" [routerLink]="['/editprofile']">Edit My Profile</a>
</div>
