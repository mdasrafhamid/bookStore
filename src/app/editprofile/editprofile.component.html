<div class="py-3">
    <h1 class="text-center">Register as a customer </h1>
</div>
<div class="container">
    <form class="mx-auto" style="width: 700px;" (ngSubmit)="registerUser()">

        <div class="form-group row">
            <label for="email" class="col-sm-3 control-label">E-mail Address:</label>
            <div class="col-sm-9">
                <h4>{{user.email}}</h4>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">Full Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" value={{user.name}}>
            </div>

        </div>
        
        <div class="form-group row">
            <label for="phone" class="col-sm-3 control-label">Phone Number:</label>
            <div class="col-sm-9">
                <input type="tel" class="form-control" id="phone" value={{user.phone}}>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-3 control-label">Address:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="address" value={{user.address}}>
            </div>
        </div>
        <div class="form-group row">
            <label for="city" class="col-sm-3 control-label">City:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="city" value={{user.city}}>
            </div>
        </div>
        <div class="form-group row">
            <label for="zip" class="col-sm-3 control-label">Zip Code:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="zip" value={{user.zip}}>
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-sm-3 control-label">Country:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="country" value={{user.country}}>
            </div>
        </div>
        <p>Leave password fields blank if you don't want to change password</p>
        <div class="form-group row">
            <label for="password" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pwd">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 control-label">Confirm Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="cpwd">
            </div>
        </div>
        <div class="text-center">
            <button (click)="onSubmit()" class="btn btn-space btn-primary">save</button>   
            <button (click)="onCancel()" class="btn btn-space btn-secondary">cancel</button>
        </div>
        
    </form>
</div>
