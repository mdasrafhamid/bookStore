<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container-fluid">
        <div class="row px-md-4">
            <h4>Your Reviews</h4>
            <h4 class="ml-auto">{{user.name|titlecase}}</h4>
        </div>
        <hr>
        <h2>{{book.title}}</h2>
        <div class="row content">
            <div class="col-sm-4 ">

                <img src="assets/img/{{book.image}}" alt="book image" class="img-thumbnail">
            </div>

            <div class="col-sm-8 text-left">
                <div class="d-flex flex-row align-items-end">
                    <ngbd-rating-decimal [editable]="false" [(currentRate)]="bRating"></ngbd-rating-decimal>
                </div>

                <form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
                    
                    <div class="form-group">
                        <!-- <input type="hidden" class="form-control" id="rating" value={{bRating}} formControlName="rating"> -->
                        <input type="text" class="form-control" id="headline" placeholder="Enter headline" formControlName="headline">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="comments" rows="10" placeholder="Enter comments" formControlName="comments"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
